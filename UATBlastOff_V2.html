<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UATBlastOff</title>
    <link rel="stylesheet" href="UATBlastOff.css">
    <script src="countDown_V2.js"></script>  
</head> 
<body>
    <img src="UATspaceLogo-2.jpg" alt="UAT Space Program Logo"> 
    <!--Displays UAT Space Program's Logo-->
    
    <h1>UAT Space Program: Launch Day</h1> 
    <!--Displays Header-->

    <h2>Countdown</h2> 
    <!--Gives the variable "count" an id for innerHTML-->

    <button type= "button" onclick="initiateCountdown()">BEGIN LAUNCH</button> 
    <!--Creates a button to start the countdown. Note: PLEASE ONLY CLICK ONCE-->
    <p class = "output" id="count">Seconds until launch: </p>
    <!--Creates the id that will be used for the Javascript output-->
</body>
</html>
